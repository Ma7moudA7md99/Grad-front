<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/terminology.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <title>Medical Care</title>
  </head>
  <body>
    <header
      id="header"
      class="navbar"
      data-aos="fade-down"
      data-aos-duration="1000"
      data-aos-anchor=".body"
      data-aos-easing="ease-in-out"
    >
      <div class="container">
        <div class="logo">
          <a href="http://127.0.0.1:8000/">
            <img src="image/logo.png" alt="logo" />
          </a>
        </div>
        <div class="right" id="right">
          <ul class="links">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="#services">Services</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
          </ul>
        </div>
        <div class="mobile-icon" id="mobile-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <div class="intro-img">
      <div class="container">
        <div class="img">
          <img src="image/terminology.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="word">
          <h1>Medical Terminology</h1>
        </div>
        <div class="left-img">
          <img src="image/term-page.jpg" alt="" />
        </div>
        <div class="chat-bot">
          <div class="result"></div>
          <div class="enter">
            <div class="img">
              <img src="" alt="" />
            </div>
            <div class="input">
              <input type="text" name="question" id="question" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="logo">
          <img src="image/white logo.png" alt="" />
        </div>
        <div class="social-media">
          <div class="icons facebook">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="icons twitter">
            <i class="fa-brands fa-x-twitter"></i>
          </div>
          <div class="icons youtube">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="icons insatgram">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <span class="rights">
            <p>all rights reserved @2024</p>
          </span>
        </div>
      </div>
    </footer>
    <script src="js/all.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/terminology.js"></script>
  </body>
</html>
