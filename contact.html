<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;0,600;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <title>Contact us</title>
  </head>
  <body>
    <header
      class="navbar aos-init"
      data-aos-duration="1000"
      data-aos-anchor=".body"
      data-aos-easing="ease-in-out"
    >
      <div class="container">
        <div class="logo">
          <a href="http://127.0.0.1:8000/">
            <img src="image/logo.png" alt="" />
          </a>
        </div>
        <div class="right" id="right">
          <ul class="links">
            <li class="nav-item active"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="#services">Services</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
          </ul>
        </div>
        <div class="mobile-icon" id="mobile-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <section class="services" id="services">
      <div class="container">
        <div class="word">
          <h1>Contact Us</h1>
        </div>

        <div class="container1">
          <div class="contact-box">
            <div class="contact-left">
              <h3>Send Your Request</h3>
              <form>
                <div class="input-row">
                  <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" />
                    <span class="focus"></span>
                  </div>
                  <div class="input-group">
                    <label>Phone</label>
                    <input type="text" id="phone" />
                    <span class="focus"></span>
                  </div>
                </div>

                <div class="input-row">
                  <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" />
                    <span class="focus"></span>
                  </div>
                  <div class="input-group">
                    <label>subject</label>
                    <input type="text" id="subject" />
                    <span class="focus"></span>
                  </div>
                </div>

                <label>Message</label>
                <textarea
                  rows="5"
                  placeholder="Your Message"
                  id="message"
                ></textarea>

                <button type="submit">SEND</button>
              </form>
            </div>
            <div class="contact-right">
              <h3>Reach Us</h3>
              <table>
                <tr>
                  <td>Email</td>
                  <td>Email@gmail.com</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>+20 102 060 4940</td>
                </tr>
                <tr>
                  <td>Address</td>
                  <td>Kafr-Elshekh, Egypt</td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        
    </section>
    <footer>
      <div class="container">
        <div class="logo">
          <img src="image/white logo.png" alt="" />
        </div>
        <div class="social-media">
          <div class="icons facebook">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="icons twitter">
            <i class="fa-brands fa-x-twitter"></i>
          </div>
          <div class="icons youtube">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="icons insatgram">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <span class="rights">
            <p>all rights reserved @2024</p>
          </span>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/all.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/contact.js"></script>
</html>
